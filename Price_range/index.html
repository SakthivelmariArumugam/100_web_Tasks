<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer-Price_range-Slider</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <div class="main">
    <div class="heading">
      <p>Asds</p>
    </div>
    <div class="custom-range">
      <div class="header">
        <h2 class="project-title">
          Price Range Slider
        </h2>
      </div>
      <div class="price-input-customer">
        <div class="price-input">
          <div class="price-field">
            <span>Minimum Price</span>
            <input type="number" class="min-input" value="2500">
          </div>
           <div class="price-field">
            <span>Maximum Price</span>
            <input type="number" class="max-input" value="8500">
           </div>
           </div>
           <div class="slide-container">
            <div class="price-slider">

            </div>
           </div>
        </div>
        <div class="range-input">
          <input type="range" class="min-range" min="0" max="10000" value="2500" step="1">
          <input type="range" class="min-range" min="0" max="10000" value="2500" step="1">
        </div>
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
